{% extends "unit_logs/base.html" %}
{% load bootstrap4 %}

{% block content %} 

<div class="card mb-3">

<h4 class="card-header"><a href="{% url 'unit_logs:denman' denman.id %}">{{ denman }}</a></h4>

<div class="card-body">

<p>Add a new entry:</p>

<form class="form" action="{% url 'unit_logs:new_denman_entry' denman.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary btn-block">Add entry</button>
    {% endbuttons %}
</form>

</div>

</div>

{% endblock content %}
